    <title>Zang - Custom Caller ID Example</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <body>

    <section class="container">

      <form action="path_to_form_action_example.php">
        <div class="form-group">
          <label for="caller_id">Number to appear as</label>
          <input type="text" class="form-control" id="caller_id" name="caller_id" placeholder="E.164">
        </div>
        <div class="form-group">
          <label for="customer_origin_number">Your number</label>
          <input type="text" class="form-control" id="customer_origin_number" name="customer_origin_number" placeholder="E.164">
        </div>
        <div class="form-group">
          <label for="destination_number">Number you wish to call</label>
          <input type="text" class="form-control" id="destination_number" name="destination_number" placeholder="E.164">
        </div>
        <button type="submit" class="btn btn-default">Call!</button>
      </form>

    </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
